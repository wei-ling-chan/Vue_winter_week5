<!DOCTYPE html>
<html lang="zh-Hant-TW">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css'
          integrity='sha512-q3eWabyZPc1XTCmF+8/LuE1ozpg5xxn7iO89yfSOd5/oKvyqLngoNGsx8jq92Y8eXJ/IRxQbEC+FGSYxtk2oiw=='
          crossorigin='anonymous' />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vue-loading-overlay@6/dist/css/index.css"> 
    <link rel="stylesheet" href="./loading.css">   
  </head>

  <body>    
    <div id="app">
      <div class="container">        
        <div class="mt-4">
          <!-- 產品Modal -->
          <product-modal :id="productId" :add-to-cart="addToCart" :open-modal="openModal" ref="productModal"></product-modal>          
          <!-- 產品Modal -->          
          <loading v-model:active="isLoading" class="test">
            <div class="loadingio-spinner-gear-o9y8761wfgm"><div class="ldio-y0ra79765tc">
              <div><div></div><div></div><div></div><div></div><div></div><div></div></div>
              </div></div>
          </loading>
          <table class="table align-middle">
            <thead>
              <tr>
                <th></th>
                <th>商品名稱</th>
                <th>價格</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr v-for="product in products" :key="product.id">
                <td style="width: 200px">
                  <div style="height: 100px;width:100px; background-size: cover; background-position: center" :style="{backgroundImage:`url(${product.imageUrl})`}"></div>
                </td>
                <td>
                  {{product.title }}
                </td>
                <td>
                  <div class="h5" v-if="product.price === product.origin_price">{{ product.price }} 元</div>
                  <div v-else>
                    <del class="h6">原價 {{ product.origin_price }} 元</del>
                    <div class="h5">現在只要 {{ product.price }} 元</div>
                  </div>
                  
                </td>
                <td>
                  <div class="btn-group btn-group-sm">
                    <button type="button" class="btn btn-outline-secondary" @click="openModal(product.id,tempProduct)">                     
                      查看更多
                    </button>
                    <button type="button" class="btn btn-outline-danger" @click="addToCart(product.id)" :disabled="lodingItem === product.id">
                      <i class="fas fa-spinner fa-pulse" v-if="lodingItem === product.id"></i>
                      加到購物車
                    </button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
          <!-- 購物車列表 -->
          <div class="text-end">
            <button class="btn btn-outline-danger" type="button" @click="deleteCartAll" :disabled="lodingItem === '123'"> <i class="fas fa-spinner fa-pulse" v-if="lodingItem === '123'"></i>清空購物車</button>
          </div>
          <table class="table align-middle">
            <thead>
              <tr>
                <th></th>
                <th>品名</th>
                <th style="width: 150px">數量/單位</th>
                <th>單價</th>
              </tr>
            </thead>
            <tbody>
              <template v-if="cart.carts">
                <tr v-for="item in cart.carts" :key="item.id">
                  <td>
                    <button type="button" class="btn btn-outline-danger btn-sm" @click="deleteCartItem(item)" :disabled="lodingItem === item.id">
                      <i class="fas fa-spinner fa-pulse" v-if="lodingItem === item.id"></i>
                      x
                    </button>
                  </td>
                  <td>
                    {{ item.product.title }}                    
                  </td>
                  <td>
                    <div class="input-group input-group-sm">
                      <select name="" id="" class="form-select" v-model="item.qty" @change="updateCart(item)" :disabled="lodingItem === item.id">
                        <option :value="i" v-for="i in 20" key="i+'45621'">{{i}}</option>
                      </select>
                    </div>
                  </td>
                  <td class="text-end">                    
                    {{ item.total }}
                  </td>
                </tr>
              </template>
            </tbody>
            <tfoot>
              <tr>
                <td colspan="3" class="text-end">總計</td>
                <td class="text-end">{{ cart.total }}</td>
              </tr>              
            </tfoot>
          </table>
        </div>
        <!--表單驗證開始-->
        <div class="my-5 row justify-content-center">
          <v-form ref="form" class="col-md-6" v-slot="{ errors }" >
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <v-field id="email" name="email" type="email" class="form-control"
                       :class="{ 'is-invalid': errors['email'] }" placeholder="請輸入 Email" 
                       rules="email|required" v-model="data.user.email"></v-field>
              <error-message name="email" class="invalid-feedback"></error-message>
            </div>

            <div class="mb-3">
              <label for="name" class="form-label">收件人姓名</label>
              <v-field id="name" name="姓名" type="text" class="form-control" :class="{ 'is-invalid': errors['姓名'] }"
                       placeholder="請輸入姓名" rules="required" v-model="data.user.name"></v-field>
              <error-message name="姓名" class="invalid-feedback"></error-message>
            </div>

            <div class="mb-3">
              <label for="tel" class="form-label">收件人電話</label>
              <v-field id="tel" name="電話" type="text" class="form-control" :class="{ 'is-invalid': errors['電話'] }"
                       placeholder="請輸入電話" rules="required|max:10|integer" v-model="data.user.tel"></v-field>
              <error-message name="電話" class="invalid-feedback"></error-message>
            </div>

            <div class="mb-3">
              <label for="address" class="form-label">收件人地址</label>
              <v-field id="address" name="地址" type="text" class="form-control" :class="{ 'is-invalid': errors['地址'] }"
                       placeholder="請輸入地址" rules="required" v-model="data.user.address"></v-field>
              <error-message name="地址" class="invalid-feedback"></error-message>
            </div>

            <div class="mb-3">
              <label for="message" class="form-label">留言</label>
              <!-- <textarea id="message" class="form-control" cols="30" rows="10" ></textarea> -->              

              <v-field v-slot="{ field, errors }" v-model="data.message" name="comment" rules="required">
                <textarea v-bind="field" name="comment" class="form-control"></textarea>
                <!-- <div v-if="errors[0]">{{errors[0]}}</div> -->
              </v-field>
              
            </div>
            <div class="text-end">
              <button type="submit" class="btn btn-danger" @click.prevent="order"
                      >送出訂單</button>
            </div>
          </v-form>
        </div>       
      </div>
    </div>
    <!--表單驗證結束-->
    <script type="text/x-template" id="userProductModal">
      <div class="modal fade" id="productModal" tabindex="-1" role="dialog"
          aria-labelledby="exampleModalLabel" aria-hidden="true" ref="modal">
        <div class="modal-dialog modal-xl" role="document">
          <div class="modal-content border-0">
            <div class="modal-header bg-dark text-white">
              <h5 class="modal-title" id="exampleModalLabel">
                <span>{{tempProduct.title}}</span>
            </h5>
              <button type="button" class="btn-close"
                      data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="row">
                <div class="col-sm-6">
                  <img class="img-fluid" :src="tempProduct.imageUrl" alt="">
            </div>
                <div class="col-sm-6">
                  <span class="badge bg-primary rounded-pill">{{ tempProduct.category }}</span>
                  <p>商品描述：{{ tempProduct.description }}</p>
                  <p>商品內容：{{ tempProduct.content }}</p>
                  <div class="h5">{{ tempProduct.price }} 元</div>
                  <del class="h6">原價 {{tempProduct.origin_price}} 元</del>
                  <div class="h5">現在只要 {{ tempProduct.price }} 元</div>
                  <div>
                    <div class="input-group">
                      <select name="" id="" class="form-select" v-model="qty">
                        <option value="">1</option>
                        <option :value="i" v-for="i in 20" :key="`${i}1245`">{{i}}</option>
                      </select>                      
                      <button type="button" class="btn btn-primary" @click="addToCart(tempProduct.id,qty)">加入購物車</button>
                    </div>
            </div>
            </div>
                <!-- col-sm-6 end -->
            </div>
            </div>
            </div>
            </div>
            </div>
    </script>    
    <script type="text/x-template" id="testTemplate">
      <h1>hello111</h1>      
    </script>

            crossorigin='anonymous'></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
            integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
            integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
            crossorigin="anonymous"></script>   
    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-loading-overlay@6"></script>
    <script src="https://unpkg.com/vee-validate@next"></script>
    <script src="https://unpkg.com/@vee-validate/i18n@4.1.0"></script>
    <script src="https://unpkg.com/@vee-validate/rules"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-loading-overlay@6"></script>
    <script src="./main.js"></script>
    <!-- <script src="./javascript/app2.js" type="module"></script> -->
  </body>

</html>
